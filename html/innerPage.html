<!DOCTYPE html>
<html lang="en">
<head>
    <title>My-chat</title>
    <link rel="stylesheet" href="../css/innerPage.css">
</head>
<body>
    <div class="main-container">
        <div class="mic">...</div>
        <div class="camera-container">
            <div class="user-profile"><img src="../img/user.png" alt=""></div>
        </div>
        <div class="name">You</div>
    </div>
    <div class="footer-container">
        <div class="footer-m-container">
            <div class="date">
                <div class="timeing"></div>
                <h1>|</h1>
                <h1>id</h1>
            </div>
            <div class="calling">
                <button><img src="../img/innerPage/free-microphone-icon-342-thumb.png" alt="" title="Turn off microphone(ctrl + d)"></button>
                <button><img src="../img/innerPage/video-icon2.png" alt="" title="Turn off camera (ctrl + e)"></button>
                <button><img src="../img/innerPage/caption.png" alt="" title="Turn on caption (ctrl + c)"></button>
                <button><img src="../img/innerPage/reaction.svg" alt="" title="Send a reaction"></button>
                <button><img src="../img/innerPage/screen.png" alt="" title="Present now"></button>
                <button><img src="../img/innerPage/raise-hand.png" alt="" title="Rise hand (ctrl + alt + h)"></button>
                <button><img src="../img/innerPage/3dots.png" alt="" title="more option"></button>
                <button class="end-call"><img src="../img/innerPage/call.png" alt="" title="Leave call"></button>
            </div>
            <div class="other-item">
                <button><a href=""><img src="../img/innerPage/details.png" alt="" title="Meeting Details"></a></button>
                <button><a href=""><img src="../img/innerPage/show-everyone.png" alt="" title="show everyone"></a></button>
                <button><a href=""><img src="../img/innerPage/chat.png" alt="" title="chat with everyone"></a></button>
                <button><a href=""><img src="../img/innerPage/activity.png" alt="" title="Activities"></a></button>
                <button><a href=""><img src="../img/innerPage/host-control.png" alt="" title="Host-control"></a></button>
            </div>
        </div>
    </div>
</body>
<script src="../js/innerpage.js"></script>
</html>
